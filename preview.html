<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/Museum Ticket.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="preview.js"></script>
  </head>
  <body id="ticket-page">
    <header>
      <img src="./assets/images/logo-full.svg" alt="logo-full" />
      <h1>
        Congrats,
        <span id="name" style="font-weight: bold"> Reward Stephen! </span>
      </h1>
      <h1>Your ticket is ready.</h1>
      <p class="ticket-is-ready">
        We've emailed your ticket to
        <span id="email" style="color: hsl(7, 88%, 67%)"
          >rewardstphen30@gmail.com</span
        >
        and will send updates in the run up to the event.
      </p>
    </header>

    <main>
      <div class="lines">
        <img src="./assets/images/pattern-squiggly-line-top.svg" alt="" />
      </div>
      <div class="circle1"></div>
      <div class="circle2"></div>

      <!-- Generate-ticket -->
      <section id="ticket-holder">
        <div id="ticket">
          <img
            src="./assets/images/pattern-ticket.svg"
            alt="ticket"
            class="ticket-background"
          />

          <div id="ticket-content">
            <div id="content">
              <img
                src="./assets/images/logo-full.svg"
                alt="logo-full"
                id="logo-full"
              />
              <p
                style="
                  font-family: Inconsolata;
                  font-size: 16px;
                  text-align: right;
                "
              >
                <span id="current-event"> Jan 31, 2025/ Austin, TX</span>
              </p>
            </div>

            <div id="content">
              <img
                src="./assets/images/image-avatar.jpg"
                alt="image-avatar"
                class="avatar"
              />

              <div class="user-ticket-info">
                <p id="ticket-name">Reward Stephen</p>
                <div class="ticket-info">
                  <img
                    src="./assets/images/icon-github.svg"
                    alt="icon-github"
                  />
                  <p id="gitName">@Reward-Steve</p>
                </div>
              </div>
            </div>
          </div>
          <div id="id">#60910</div>
        </div>
      </section>

      <div class="bottom-img-holder">
        <img
          src="./assets/images/pattern-squiggly-line-bottom.svg"
          alt="pattern-squiggly-line-bottom"
        />
      </div>
    </main>
  </body>
</html>
