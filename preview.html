<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="preview.js"></script>
  </head>
  <body id="ticket-page">
    <header>
      <img src="./assets/images/logo-full.svg" alt="logo-full" />
      <h1>Congrats,<span id="name"> Reward Stephen! </span></h1>
      <h1>Your ticket is ready.</h1>
      <p style="width: 35%; line-height: 30px; padding: 22px 48px">
        We've emailed your ticket to
        <span id="email" style="color: hsl(7, 88%, 67%)"
          >rewardstphen30@gmail.com</span
        >
        and will send updates in the run up to the event.
      </p>
    </header>

    <main>
      <div class="lines">
        <img src="./assets/images/pattern-squiggly-line-top.svg" alt="" />
      </div>
      <div class="circle1"></div>
      <div class="circle2"></div>

      <!-- Generate-ticket -->
      <section id="ticket-holder">
        <div id="ticket">
          <img
            src="./assets/images/pattern-ticket.svg"
            alt="ticket"
            class="ticket-background"
          />

          <div id="ticket-content">
            <div id="content">
              <img src="./assets/images/logo-full.svg" alt="logo-full" />
              <p
                style="
                  font-family: Inconsolata;
                  font-size: 16px;
                  text-align: right;
                "
              >
                <span id="current-event"> Jan 31, 2025/ Austin, TX</span>
              </p>
            </div>

            <div id="content">
              <img
                src="./assets/images/image-avatar.jpg"
                alt="image-avatar"
                class="avatar"
              />

              <div class="user-ticket-info">
                <span id="name">Reward Stephen</span>
                <span class="ticket-info"
                  ><img
                    src="./assets/images/icon-github.svg"
                    alt="icon-github"
                  />
                  <span id="gitName">@Reward-Steve</span>
                </span>
              </div>
            </div>
          </div>
          <div
            style="
              position: absolute;
              right: 80px;
              rotate: 90deg;
              font-family: bold;
              font-size: 25px;
              opacity: 0.5;
            "
            id="id"
          >
            #60910
          </div>
        </div>
      </section>

      <div class="bottom-img-holder">
        <img
          src="./assets/images/pattern-squiggly-line-bottom.svg"
          alt="pattern-squiggly-line-bottom"
        />
      </div>
    </main>
  </body>
</html>
