<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/Museum Ticket.png"
    />

    <title>Frontend Mentor | Conference ticket generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <main>
      <div class="lines">
        <img src="./assets/images/pattern-squiggly-line-top.svg" alt="" />
      </div>
      <div class="circle1"></div>
      <div class="circle2"></div>

      <header>
        <img src="./assets/images/logo-full.svg" alt="logo-full" />
        <h1>Your Journey to Coding Conf</h1>
        <h1><span id="year"></span> Starts Here!</h1>
        <p>Secure your spot at next year's biggest coding conference.</p>
      </header>
      <!-- Form starts -->
      <form id="registration-form">
        <label>
          <p>Upload Avatar</p>
          <div id="upload-image">
            <img src="./assets/images/icon-upload.svg" alt="icon-upload" />
            <input
              type="file"
              accept="image/*"
              class="select-file"
              multiple
              style="display: none"
            />
            ðŸ‘¤click to uploadðŸ‘¤
          </div>
        </label>

        <section id="info-message">
          <img src="./assets/images/icon-info.svg" alt="icon-info" />

          <p>Upload your photo (JPG or PNG, max size: 500KB).</p>
        </section>

        <label>
          <p>Full Name</p>
          <input
            type="text"
            name="full-name"
            class="input-name"
            autocomplete="name"
          />
        </label>

        <label>
          <p>Email Address</p>
          <input
            type="email"
            name="email"
            class="input-email"
            autocomplete="email"
            placeholder="example@email.com"
          />
        </label>

        <label>
          <p>GitHub Username</p>
          <input
            type="text"
            name="GitHub-Username"
            class="input-github"
            autocomplete="username"
            placeholder="@yourusername"
            max="30"
            min="10"
          />
        </label>
        <button
          id="Generate-ticket"
          type="submit"
          class="btn"
          style="color: black; text-decoration: none; padding: 18px 111px"
        >
          Generate My Ticket
        </button>
      </form>
      <!-- Form ends -->
      <div class="bottom-img-holder">
        <img
          src="./assets/images/pattern-squiggly-line-bottom.svg"
          alt="pattern-squiggly-line-bottom"
        />
      </div>
    </main>

    <div
      style="
        font-family: Inconsolata;
        bottom: -20px;
        z-index: 100;
        position: relative;
      "
    >
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by
      <a href="https://www.frontendmentor.io/profile/Reward-steve"
        >Reward stephen</a
      >
    </div>
  </body>
</html>
